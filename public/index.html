<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; background-color: #f8f9fa; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Gestionnaire d'Utilisateurs</h1>
            <p class="lead text-muted">TP Backend - Séance 2</p>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Nouvel Utilisateur</h5>
                        <form id="userForm">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Prénom</label>
                                <input type="text" id="prenom" class="form-control form-control-lg" placeholder="ex: Jean" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Nom</label>
                                <input type="text" id="nom" class="form-control form-control-lg" placeholder="ex: Dupont" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm mt-2">
                                + Ajouter
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Membres enregistrés</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul id="userList" class="list-group list-group-flush">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
