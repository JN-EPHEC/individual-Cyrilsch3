<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server TP02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #1a1a1a;
            --border: #e5e5e5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            letter-spacing: -0.02em;
        }

        .container { max-width: 800px; }

        .header-section {
            border-bottom: 2px solid var(--text);
            padding-bottom: 2rem;
            margin-bottom: 3rem;
        }

        .form-control {
            border: 1px solid var(--text);
            border-radius: 0;
            padding: 0.75rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--text);
            background-color: #f9f9f9;
        }

        .btn-dark {
            background-color: var(--text);
            border: none;
            border-radius: 0;
            padding: 0.75rem 2rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .btn-dark:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .user-card {
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s ease;
        }

        .user-card:hover {
            border-color: var(--text);
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .delete-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 1px solid transparent;
            cursor: pointer;
        }

        .delete-link:hover {
            border-bottom: 1px solid var(--text);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="header-section text-center">
        <h1 class="display-4 fw-bold">Ephec</h1>
        <p class="small text-muted mb-0">Liste des membres : </p>
    </div>

    <div class="row justify-content-center mb-5">
        <div class="col-md-10">
            <form id="userForm" class="row g-2">
                <div class="col-md-5">
                    <input type="text" id="prenom" class="form-control" placeholder="PrÃ©nom" required>
                </div>
                <div class="col-md-5">
                    <input type="text" id="nom" class="form-control" placeholder="Nom" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-dark w-100">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <div id="userList" class="row justify-content-center">
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
